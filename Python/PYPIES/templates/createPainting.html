<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/mainPage.css') }}">
        <title>Users</title>
    </head>
    <body>
        <div id="header">
            <a href="/mainPage2/{{session['userID']}}" class="headerLink">Dashboard</a>
            <a href="/logout" class="headerLink">logout</a>
        </div>
        <h1>Add a painting</h1>
        <form action="/savePainting/{{id}}" method="POST">
            <label for="title" >Title:</label>
            <input type="text" name="title">
            <label for="description" >Description:</label>
            <input type="text" name="description" class="largeBox">
            <label for="price" >Price:</label>
            <input type="number" name="price">
            <br>
            <input type="submit" value="Submit">
            </form>
            {{session['error']}}
    </body>
</html>
